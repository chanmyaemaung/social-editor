<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="keywords"
			content="chenlay, chanmyaemaung, mynameischen, visibleone, chanlaymcm, socialeditor"
		/>
		<link rel="stylesheet" href="./dist/css/style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/lato-font/3.0.0/css/lato-font.min.css"
			integrity="sha512-rSWTr6dChYCbhpHaT1hg2tf4re2jUxBWTuZbujxKg96+T87KQJriMzBzW5aqcb8jmzBhhNSx4XYGA6/Y+ok1vQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
			integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<title>Social Editor - Simple Editor</title>
	</head>
	<body class="app">
		<header class="header">
			<img
				src="https://bytegrad.com/course-assets/css/1/logo.svg"
				alt="logo"
				class="logo"
			/>
			<button class="dd-toggle">File</button>
			<button class="dd-toggle">View</button>
			<button class="dd-toggle">New</button>

			<button class="dd-toggle">
				<i class="fas fa-crown dd-toggle__icon"></i>
			</button>
			<button class="dd-toggle">
				<i class="fas fa-bell dd-toggle__icon"></i>
			</button>
			<button class="dd-toggle">
				<img
					src="https://cdn-icons-png.flaticon.com/512/4440/4440953.png"
					alt="User photo"
					class="dd-toggle_img"
				/>
				<span class="dd-toggle__text">Chen Lay</span>
			</button>
		</header>

		<div class="app__container">
			<div class="sidebar">
				<section class="menu">
					<button class="menu__button">
						<i class="fas fa-layer-group menu__icon"></i>
						<span class="menu__text">Templates</span>
					</button>
					<button class="menu__button menu__button--active">
						<i class="fas fa-image menu__icon"></i>
						<span class="menu__text">Images</span>
					</button>
					<button class="menu__button">
						<i class="fas fa-font menu__icon"></i>
						<span class="menu__text">Text/Font</span>
					</button>
					<button class="menu__button">
						<i class="fas fa-shapes menu__icon"></i>
						<span class="menu__text">Shapes</span>
					</button>
				</section>

				<footer class="footer">
					<small class="copyright"
						>&copy; 2023 SocialEditor. All rights reserved.</small
					>
				</footer>
			</div>

			<section class="panel">
				<div class="panel__top">
					<h1 class="first-heading">Images</h1>
					<i
						class="fas fa-angle-double-left panel__collapse-icon"
					></i>
				</div>

				<div class="panel__images">
					<img
						src="./dist/images/city.jpg"
						alt="Images"
						class="panel__img"
					/>
					<img
						src="./dist/images/cat.jpg"
						alt="Images"
						class="panel__img"
					/>
					<img
						src="./dist/images/dog.jpg"
						alt="Images"
						class="panel__img"
					/>
					<img
						src="./dist/images/model.jpg"
						alt="Images"
						class="panel__img"
					/>
					<img
						src="./dist/images/house.jpg"
						alt="Images"
						class="panel__img"
					/>

					<button class="panel__btn">
						<i class="fas fa-plus panel__upload-icon"></i>
					</button>
				</div>
			</section>

			<main class="main">
				<div class="info-bar">
					<section class="breadcrumbs">
						<a href="#" class="breadcrumbs__link">Facebook posts</a>
						<i class="fas fa-angle-right breadcrumbs__icon"></i>
						<span class="breadcrumbs__name">Happy-hour-friday</span>
					</section>

					<button class="button">Publish</button>
				</div>

				<div class="artboard">
					<section class="canvas">
						<img
							src="./dist/images/m1_pro.jpg"
							alt="Background image"
							class="canvas__bg-img"
						/>
						<img
							src="./dist/images/m1_pro.jpg"
							alt="Foreground image"
							class="canvas__fg-img"
						/>

						<div class="canvas__circle"></div>
						<div class="canvas__circle"></div>
						<div class="canvas__circle"></div>
						<div class="canvas__circle"></div>
					</section>

					<section class="tools">
						<button class="tool tool--active">
							<i class="fas fa-crop-alt tool__icon"></i>
						</button>
						<button class="tool">
							<i class="fas fa-object-group tool__icon"></i>
						</button>
						<button class="tool">
							<i class="fas fa-pen tool__icon"></i>
						</button>
						<button class="tool">
							<i class="fas fa-trash tool__icon"></i>
						</button>
					</section>
				</div>
			</main>
		</div>
	</body>
</html>
